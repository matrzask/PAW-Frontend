<div [ngClass]="{free: isFree()}" [style]="{ 'background-color': getColor() }" (click)="onReserve()" *ngIf="!cancelled || isReserved()">
  {{ getText() }}
</div>

<reservation-pop-up [visible]="showPopup" [timeslotDate]="timeslot.date" (confirm)="onConfirmReservation()" (close)="onClosePopup()" [maxDuration]="maxDuration"></reservation-pop-up>
